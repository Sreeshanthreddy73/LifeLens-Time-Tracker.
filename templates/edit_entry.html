{% extends "base.html" %}

{% block content %}
<div class="auth-card" style="max-width: 600px; text-align: left;">
    <h2>Edit Activity</h2>
    <p>Update your logged activity details.</p>

    <form action="{{ url_for('edit_entry', id=activity.id) }}" method="POST" class="activity-form">
        <div class="form-group">
            <label>Activity Name</label>
            <input type="text" name="activity_name" value="{{ activity.name }}" required>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label>Category</label>
                <select name="category" required>
                    <option value="productive" {% if activity.category=='productive' %}selected{% endif %}>Productive
                    </option>
                    <option value="neutral" {% if activity.category=='neutral' %}selected{% endif %}>Neutral</option>
                    <option value="waste" {% if activity.category=='waste' %}selected{% endif %}>Waste</option>
                </select>
            </div>
            <div class="form-group">
                <label>Date</label>
                <input type="date" name="date" value="{{ activity.date }}" required>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label>Start Time</label>
                <input type="time" name="start_time" value="{{ activity.start_time.strftime('%H:%M') }}" required>
            </div>
            <div class="form-group">
                <label>End Time</label>
                <input type="time" name="end_time" value="{{ activity.end_time.strftime('%H:%M') }}" required>
            </div>
        </div>

        <div style="display: flex; gap: 1rem; margin-top: 1rem;">
            <button type="submit" class="btn btn-primary" style="width: auto;">Update Entry</button>
            <a href="{{ url_for('dashboard') }}" class="btn btn-secondary"
                style="width: auto; text-decoration: none; text-align: center; display: flex; align-items: center;">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
