<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="faviconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="50" cy="50" r="48" fill="url(#faviconGradient)"/>
  
  <!-- White Clock Face -->
  <circle cx="50" cy="50" r="35" fill="white"/>
  
  <!-- Clock Hands -->
  <line x1="50" y1="50" x2="50" y2="25" stroke="url(#faviconGradient)" stroke-width="4" stroke-linecap="round"/>
  <line x1="50" y1="50" x2="65" y2="35" stroke="url(#faviconGradient)" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Center Dot -->
  <circle cx="50" cy="50" r="4" fill="url(#faviconGradient)"/>
</svg>
