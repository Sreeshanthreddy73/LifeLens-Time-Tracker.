<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Outer Circle (Lens) -->
  <circle cx="100" cy="100" r="85" fill="none" stroke="url(#logoGradient)" stroke-width="8"/>
  
  <!-- Inner Circle -->
  <circle cx="100" cy="100" r="65" fill="none" stroke="url(#logoGradient)" stroke-width="4" opacity="0.5"/>
  
  <!-- Clock Hands -->
  <!-- Hour Hand -->
  <line x1="100" y1="100" x2="100" y2="60" stroke="url(#logoGradient)" stroke-width="6" stroke-linecap="round"/>
  
  <!-- Minute Hand -->
  <line x1="100" y1="100" x2="130" y2="70" stroke="url(#logoGradient)" stroke-width="5" stroke-linecap="round"/>
  
  <!-- Center Dot -->
  <circle cx="100" cy="100" r="8" fill="url(#logoGradient)"/>
  
  <!-- Time Markers -->
  <circle cx="100" cy="30" r="4" fill="url(#logoGradient)"/>
  <circle cx="170" cy="100" r="4" fill="url(#logoGradient)"/>
  <circle cx="100" cy="170" r="4" fill="url(#logoGradient)"/>
  <circle cx="30" cy="100" r="4" fill="url(#logoGradient)"/>
</svg>
